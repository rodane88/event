
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>서프라이즈 이벤트 </title>

<style>
* { box-sizing: border-box; }
html { -webkit-text-size-adjust: 100%; }
button { -webkit-appearance: none; appearance: none; font: inherit; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
  overflow:hidden;

  background-image:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("01.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition: background-image .5s ease;

  font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.95);
  border-radius:20px;
  padding:32px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  position:relative;
  z-index:10;
}

h1{
  font-size:20px;
  line-height:1.6;
  margin:0 0 24px;
}

/* 버튼 영역: Yes 버튼이 이 안에서만 도망가도록 높이를 좀 더 주었습니다 */
.btn-container{
  position:relative;
  width:280px;
  height:120px; 
  margin:0 auto;
  touch-action: manipulation;
}

.btn{
  position:absolute;
  width:120px;
  height:48px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  user-select:none;
  z-index:20;
  transition: transform .15s ease, left .2s ease, top .2s ease; /* 위치 이동 부드럽게 */
}

.btn:active{ transform:scale(.95); }

/* 초기 위치 설정 */
.yes{ left:0; top:0; background:#ff4d6d; color:#fff; }
.no { left:160px; top:0; background:#d6d6d6; color:#111; }

.result{
  margin-top:18px;
  font-size:20px;
  font-weight:700;
  color:#ff4d6d;
  display:none;
}

.heart{
  position:fixed;
  pointer-events:none;
  animation: float 2.8s linear forwards;
  z-index:5;
}

@keyframes float{
  0%{ transform:translateY(0) scale(1); opacity:1; }
  100%{ transform:translateY(-500px) scale(1.5); opacity:0; }
}
</style>
</head>

<body>
  <div class="card">
    <h1>
      서프라이즈 이벤트<br>
      원하는거 아무거나 하나 사줄까?
    </h1>

    <div class="btn-container" id="btnArea">
      <button class="btn yes" id="yesBtn" type="button">Yes</button>
      <button class="btn no" id="noBtn" type="button">No</button>
    </div>

    <div class="result" id="result">❤️ 응 뻥이야~o(*⌒O⌒)ｂ ❤️</div>
  </div>

<script>
(function () {
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const btnArea = document.getElementById("btnArea");
  const result = document.getElementById("result");

  // 1. No 버튼을 누르면 "데이트 확정!" (반전)
  noBtn.addEventListener("click", () => {
    document.body.style.backgroundImage =
      'linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("02.jpg")';
    if (result) result.style.display = "block";
    createHearts();
    
    // 성공 시 Yes 버튼은 더 이상 도망가지 않게 숨김 처리
    yesBtn.style.display = "none";
  });

  // 2. Yes 버튼이 도망가는 함수
  function moveYes(){
    const w = yesBtn.offsetWidth || 120;
    const h = yesBtn.offsetHeight || 48;
    
    // 부모 컨테이너(btnArea) 안에서 랜덤 위치 계산
    const maxX = btnArea.clientWidth - w;
    const maxY = btnArea.clientHeight - h;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    yesBtn.style.left = x + "px";
    yesBtn.style.top  = y + "px";
  }

  // PC: 마우스만 올려도 도망
  yesBtn.addEventListener("mouseenter", moveYes);

  // 모바일: 터치하려고 하면 도망
  yesBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveYes();
  }, { passive:false });

  // 혹시라도 클릭되면 (클릭 방지 및 도망)
  yesBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveYes();
  });

  function createHearts(){
    for(let i=0; i<25; i++){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "❤️";
      h.style.left = (Math.random() * window.innerWidth) + "px";
      h.style.top  = (window.innerHeight + 50) + "px";
      h.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2800);
    }
  }
})();
</script>
</body>
</html>
